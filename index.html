<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Museum Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'mapbox://styles/gregakohler/cmg13hnuy008n01s87fkw2771 ';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/gregakohler/cmg13hnuy008n01s87fkw2771',
        center: [-93.2010, 44.9375],
        zoom: 10.7
      });

      map.on('click', (event) => {
        const features = map.queryRenderedFeatures(event.point, {
          layers: ['Museums']
        });
        if (!features.length) {
          return;
        }
        const feature = features[0];

        const popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
          )
          .addTo(map);
      });
    </script>
  </body>
</html>
